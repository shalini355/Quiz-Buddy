<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buddy - Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #5e0368, rgb(14, 0, 12));
            color: aliceblue;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 50px 20px;
            text-align: center;
            margin: 30px auto;
            max-width: 800px; /* Limit the width for better alignment */
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 37px;
        }

        .contact-section p {
            font-size: 1.25rem;
            color: #ccc;
        }

        .form-control {
            background-color: #333;
            border: none;
            color: aliceblue;
            transition: background-color 0.3s; /* Smooth transition for background */
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: #444; /* Darker background on focus */
            color: aliceblue;
            border-color: #007bff; /* Border color on focus */
            box-shadow: none; /* Remove default box shadow */
        }

        .btn-primary {
            margin-bottom: 15px;
            width: 100%; /* Make the button full width */
            max-width: 270px; /* Limit the max width */
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            color: black;
            background-color: #ffffff;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#"><img src="Designer (3).png" width="40"> QUIZ BUDDY</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Contact-us-page.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p style="margin-bottom: 30px;">If you have any questions, feel free to reach out to us!</p>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary" style="margin-top: 10px;">Send Message</button>
            </form>
        </div>
    </section>

    <!-- JS Links (Bootstrap, jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            alert('Your message has been sent!'); // Replace this with actual submission logic
            event.target.reset(); // Clear the form
        }
    </script>
</body>

</html>
