<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Quiz Buddy</title>
    <style>
        /* end.css */
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #343333;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #363434;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }

        #scoreText {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #results {
            margin-top: 1%;
        }

        h2 {
            color: #ffffff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #3c3b3b;
            border: 1px solid #fffefe;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 15px;
            text-align: left;
        }

        li strong {
            display: block;
            margin-bottom: 5px;
            color: #1cb538;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #000000;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: bold;
        }

        .button:hover {
            background-color: #fefefe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <p id="scoreText">Your score: <span id="score"></span></p>
        <div id="results">
            <h2>Question Review</h2>
            <ul id="questionReview"></ul>
        </div>
        <a href="dashboard3.html" class="button">Dashboard</a>
        <a href="Quizselection.html" class="button">Start New quiz</a> <!-- Added "Go Home" button -->
    </div>

    <script>
        const score = localStorage.getItem('mostRecentScore');
        const userAnswers = JSON.parse(localStorage.getItem('userAnswers'));

        document.getElementById('score').innerText = score;

        const questionReview = document.getElementById('questionReview');

        userAnswers.forEach(answer => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>Question:</strong> ${answer.question}<br>
                                  <strong>Your Answer:</strong> ${answer.selectedAnswer}<br>
                                  <strong>Correct Answer:</strong> ${answer.correctAnswer}`;
            questionReview.appendChild(listItem);
        });
    </script>
</body>
</html>
