<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buddy - Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #5e0368, rgb(14, 0, 12));
            color: aliceblue;
            margin: 0;
            padding: 0;
        }

        .feedback-section {
            padding: 50px 20px;
            text-align: center;
            margin: 15px auto;
            max-width: 800px; /* Limit the width for better alignment */
        }

        .feedback-section h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .feedback-section p {
            font-size: 1.25rem;
            color: #ccc;
        }

        .form-control {
            background-color: #333;
            border: none;
            color: aliceblue;
            transition: background-color 0.3s; /* Smooth transition for background */
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: #444; /* Darker background on focus */
            color: aliceblue;
            border-color: #007bff; /* Border color on focus */
            box-shadow: none; /* Remove default box shadow */
        }

        .btn-primary {
            margin-bottom: 15px;
            width: 100%; /* Make the button full width */
            max-width: 270px; /* Limit the max width */
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            color: black;
            background-color: #ffffff;
            transform: scale(1.03);
        }

        .feedback-item {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }

        .feedback-item .username {
            font-weight: bold;
            color: #007bff;
        }

        .feedback-item .feedback-time {
            font-size: 0.85em;
            color: #bbb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#"><img src="Designer (3).png" width="40"> QUIZ BUDDY</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Contact-us-page.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Feedback Section -->
    <section class="feedback-section">
        <div class="container">
            <h2>We'd Love Your Feedback</h2>
            <p>If you have any suggestions to make Quiz Buddy better for you!</p>
            <form id="feedbackForm" class="feedback-form">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Feedback" required></textarea>
                    </div>
                </div>
                <button type="button" onclick="submitFeedback()" class="btn btn-lg btn-primary">Submit Feedback</button>
            </form>

            <!-- Feedback Display Section -->
            <div class="feedback-display" id="feedbackDisplay">
                <h3 class="mt-5">User Feedback</h3>
                <!-- Feedback items will appear here dynamically -->
            </div>
        </div>
    </section>

    <script>
        // Function to handle feedback submission and display
        function submitFeedback() {
            // Get input values
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const subject = document.getElementById('subject').value;
            
            // Get current date and time for feedback timestamp
            const date = new Date();
            const feedbackTime = date.toLocaleString();
            
            // Create a feedback item HTML element
            const feedbackItem = `
                <div class="feedback-item">
                    <p class="username">${name}</p>
                    <p class="feedback-time">${feedbackTime}</p>
                    <p class="subject"><strong>${subject}</strong></p>
                    <p class="message">${message}</p>
                </div>
            `;
            
            // Insert feedback item at the top of the feedback display section
            const feedbackDisplay = document.getElementById('feedbackDisplay');
            feedbackDisplay.insertAdjacentHTML('afterbegin', feedbackItem);
            
            // Clear the form
            document.getElementById('feedbackForm').reset();
        }
    </script>

    <!-- JS Links (Bootstrap, jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
